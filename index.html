<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clinical trials for Alzheimer's drugs</title>
	<style type="text/css">
		.d3-tip {
            line-height: 1;
            font-weight: normal;
            opacity: .95;
            padding: 2px 8px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 8px;
            position 	: fixed;
           }

	</style>
</head>
<body>
	<script src="http://d3js.org/d3.v3.js"></script>
	<script src="http://www.labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>


	<script>

		var width = 960,
    		height = 500,
    		radius = Math.min(width, height) / 2;

		var color = d3.scale.ordinal()
    		.range(["#98abc5", "#8a89a6", "#7b6888"]);

		var arc = d3.svg.arc()
    		.outerRadius(radius - 10)
    		.innerRadius(radius - 70);

		var pie = d3.layout.pie()
    		.sort(null)
    		.value(function(d) { return d.number; });

		var svg = d3.select("body").append("svg")
    		.attr("width", width)
    		.attr("height", height)
  			.append("g")
    		.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

		d3.csv("donut-chart.csv", function(error, data) {

  			data.forEach(function(d) {
    			d.number = +d.number;
  			});


  		var g = svg.selectAll(".arc")
      		.data(pie(data))
    		.enter().append("g")
      		.attr("class", "arc");

      	var tip = d3.tip()
                .attr('class', 'd3-tip')
                .offset([498, 361])
                .direction('n')
                .html(function(d) {
                    return '<h5>' + d.data.number + '</h5>';
                });

        svg.call(tip);

  		g.append("path")
      		.attr("d", arc)
      		.style("fill", function(d) { return color(d.data.number); })
      		.on('mouseover', tip.show)
            .on('mouseout', tip.hide);;

  		g.append("text")
      		.attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
      		.attr("dy", ".35em")
      		.style("text-anchor", "middle")
      		.text(function(d) { return d.data.number && d.data.name; });

		});

</script>
</body>
</html>
